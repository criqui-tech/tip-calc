name: Run tests

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    environment:
      name: Run tests
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Install and Build 🔧
        run: |
          npm ci
          npm run build
          npm run lint
          npm run test